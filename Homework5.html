<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            
        div {
            text-align: center;
            font-size: 100px;
            padding: 100px;
        }
        
        button {
            display: block;
            margin: 50px auto;
            width: 500px;
            height: 100px;
            font-size: 30px;
        }
        
        span {
            color: crimson
        }
    
        </style>
    </head>
    
    <body>
        <button onclick="timing()">
        Timing start
        </button>
        <div id="Homework">
           
        </div>

    <script>
        var oBody=document.getElementById("Homework");
        var i=0;
        var count=0;
        var pause;

        function timing(){
            count++;
            if(count%2==1){
                pause=setInterval(updateNum,1000);
            }
            else{
                clearInterval(pause);
                console.log(count);
            }
        }

        function updateNum(){
            var j = i++;
            oBody.innerHTML="Time passed: "+"<span>" + j + "</span>" + " s";
        }
    </script>
    </body>
</html>
